<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../core/commons/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="placeFinderWebView.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <div id="place-query-wrapper">
        <input id="place-query" class="otm-input-text" type="text" placeholder="Place, address, ..."/>
    </div>

    <button id="find-button" class="otm-button otm-button-middle">
        <img src="image/ic_btn_find_place.png" alt="Find"/>
    </button>

    <button id="close-button" class="otm-button otm-button-middle">
        <img src="../core/commons/image/ic_btn_close.png" alt="Close"/>
    </button>
</body>
</html>
